<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Js</title>
    <style>
        body{
            background-color: rgb(155, 111, 195);
            font: normal 20px arial;
            color: white;
            
        }
        h1{
            color:rgba(199, 199, 67, 0.803);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
<p>Já me livrei da maldição!</p>

    <script>
       var nome = window.prompt('Qual é seu nome?') // vai perguntar o nome
       window.alert ('É um grande prazer te conhecer ' + nome +'!') // efeito de concatenação

       var n1 = Number(window.prompt('Digite um número'))  //usamos o  Number para converter para numero
       var n2= Number(window.prompt('Digite outro número'))
       var s = n1 + n2
       window.alert('A soma do valores é ' + s)
    </script>
</body>
</html>
